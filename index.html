<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" title="" type="text/css" />

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="sleft">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers
          solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="sright">
        <div class="try">
          <p>
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p>
        </div>
        <form id="try" action="form.html" method="post">
          <div class="form-group">
            <input type="text" name="fname" id="fname" class="form-control" placeholder="First name"/>
          <img src='images/icon-error.svg' class="icon" alt="">
          <p class="invalid"></p>
          </div>
          
          <div class="form-group">
            <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name"/>
          <img src='images/icon-error.svg' class="icon" alt="">
          <p class="invalid"></p>

          </div>
          
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="email"/>
          <img src='images/icon-error.svg' class="icon" alt="">
          <p class="invalid"></p>

          </div>
          <div class="form-group">
            <input type="password" name="ps" id="ps" class="form-control" placeholder="password"/>
            <img src='images/icon-error.svg' class="icon" alt="">
            <p class="invalid"></p>
          </div>
          
          <input type="submit" name="submit" id="submit" value="Claim your free trial" class="form-control"/>

          <p class='click'>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
